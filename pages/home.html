<!DOCTYPE html>
<html>
<head>
    <!--height: 511.3px;-->
    <style>
        body {
            margin: 0px;
        }

        img {
            height: 501.3px;
            width: 784px;
            align-content: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

            li a, .dropbtn {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                li a:hover, .dropdown:hover .dropbtn {
                    background-color: red;
                }

            li.dropdown {
                display: inline-block;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <ul>
        <li onclick="stopSS();"><a id="pause" href="#">Pause</a></li>
        <li onclick="stopSS();"><a href="about.html">About</a></li>
    </ul>
    <img id="image" src="../images/m1.png" />
    <p id="text"></p>

</body>
</html>
